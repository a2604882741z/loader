<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>basic test</title>
	<script type="text/javascript" src="../k.js"></script>
</head>
<body>
	<div id="output"></div>
	<script type="text/javascript">
		var printstr = function(str) {
			document.getElementById("output").innerHTML += "<p>" + str + "</p>";
		};
		var startTime = +new Date;
		require(['./1', './2', './3', './4'], function(a, b, c, d) {
			var ts = +new Date - startTime;
			printstr("modules [" + ['./1', './2', './3', './4'].join(", ") + "] ready. time cost: " + ts + " ms.");
			console.log(["require ./1, ./2, ./3, ./4", a, b, c, d]);
		});
		require(['./2'], function(a) {
			var ts = +new Date - startTime;
			printstr("module ./2 ready. time cost: " + ts + " ms.");
			console.log(["require ./2 done", a]);
		});
		require(['./3'], function(a) {
			var ts = +new Date - startTime;
			printstr("module ./2 ready. time cost: " + ts + " ms.");
			console.log(["require ./3 done", a]);
		});
	</script>
</body>
</html>
